<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Uniempresarial</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup bg-light">
          <form action="#" class="sign-in-form">
            <h2 class="title">Welcome to Uniempresarial</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn-primary solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Join Uniempresarial</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />

            </div>
            <input type="submit" class="btn" value="Sign up" /> 
            <div class="social-media">
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content1">
            <h3>No tienes acceso?</h3>
            <p>
              Da click en crea tu perfil y llena el formulario
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Crea tu perfil
            </button>
          </div>
          <img src="img/logoblanco.png" class="image1" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content2">
            <h3>Ya tienes un perfil?</h3>
            <p>
              Da click en acceder para entrar a nuestra pagina
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Acceder
            </button>
          </div>
          <img src="img/logoblanco.png" class="image2" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
